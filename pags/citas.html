<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="../assets/css/citas.css">
</head>

<body>
    <header>
        <nav class="navegacion">
            <a class="navegacion__enlace--activo" href="inicio.html">Inicio</a>
            <a href="../pags/contacto.html">Contacto</a>
            <a class="navegacion__enlace--activo" href="../pags/registrarse.html">Registrarse</a>
            <a class="perfil-link" href="../pags/miPerfil.html"><img src="../assets/img/Persona.png" height="35px"> Mi perfil</a>
        </nav>
    </header>

  <main>
    <section id="user-schedule">
        <h2>Agendar Cita</h2>
        <form id="form-agendar" action="">
            <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
            <label for="sede">Sede</label>
            <select id="sede" name="sede" required>
                <option value="">-- Selecciona una sede --</option>
                <option value="sede-1">Sede 1</option>
                <option value="sede-2">Sede 2</option>
                <option value="sede-3">Sede 3</option>
            </select>
            </div>
            <div class="form-group">
            <label for="fecha">Fecha de inscripción</label>
            <input type="date" id="fecha" name="fecha_inscripcion" required>
            </div>
            <button type="submit">Enviar inscripción</button>
        </form>
    </section>

    <section id="posicion-fila">
      <h2>Consultar posición en la fila</h2>
      <form id="form-posicion" action="">
        <div class="form-group">

        </div>
        <button type="submit">Consultar posición</button>
      </form>
      <div id="resultado-posicion">
        <!-- Aquí se muestra la posición en la fila -->
      </div>
    </section>

    <!-- Admin: Gestión de cupos por sede -->
    <section id="admin-cupos">
      <h2>Gestión de Cupos por Sede</h2>
      <form id="form-cupos" action="">
        <div class="form-group">
          <label for="sede-cupo">Sede</label>
          <select id="sede-cupo" name="sede" required>
            <option value="">-- Selecciona una sede --</option>
            <option value="sede-1">Sede 1</option>
            <option value="sede-2">Sede 2</option>
            <option value="sede-3">Sede 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="max-cupos">Número máximo de cupos</label>
          <input type="number" id="max-cupos" name="max_cupos" min="1" required>
        </div>
        <button type="submit">Actualizar cupos</button>
      </form>
    </section>

    <!-- Admin: Tabla de citas -->
    <section id="admin-citas">
      <h2>Registro de Inscripciones</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Sede</th>
            <th>Fecha inscripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se ven las inscripciones -->
          <tr>
            <td>1</td>
            <td>Juan P</td>
            <td>juan@e.com</td>
            <td>Sede 1</td>
            <td>2025-07-05</td>
            <td>Pendiente</td>
            <td>
              <button data-id="1" class="btn-confirmar">Confirmar</button>
              <button data-id="1" class="btn-rechazar">Rechazar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="../assets/js/citas.js"></script>
</body>
</html>
