    <div class="pago-container">
        <h2>Registro de Pago</h2>
        <form action="guardar_pago.php" method="POST" class="pago-form">
            <label for="bic">BIC</label>
            <input type="text" id="bic" name="bic" required>

            <label for="monto">Monto</label>
            <input type="number" id="monto" name="monto" step="0.01" required>

            <label for="dia">Día</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required>

            <label for="mes">Mes</label>
            <input type="number" id="mes" name="mes" min="1" max="12" required>

            <label for="anio">Año</label>
            <input type="number" id="anio" name="anio" min="2000" max="2100" required>

            <button type="submit" class="btn-pagar">Registrar Pago</button>
        </form>
