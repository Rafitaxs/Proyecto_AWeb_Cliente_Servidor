<!DOCTYPE html>

<body class="pagina-index">

    <section class="login-card">
        <h2>Crear Cuenta</h2>
        <p class="subtitulo">Completa los campos para registrarte</p>
        <form class="login-form" action="#" method="post">
            <label for="nombre">Nombre completo</label>
            <div class="input-icon">
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <label for="correo">Correo electrónico</label>
            <div class="input-icon">
                <input type="email" id="correo" name="correo" placeholder="tu@ejemplo.com" required>
            </div>
            <label for="contrasena">Contraseña</label>
            <div class="input-icon">
                <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>
            </div>
            <label for="confirmar">Confirmar contraseña</label>
            <div class="input-icon">
                <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="divider">o</div>
        <div class="acciones">
            ¿Ya tienes cuenta? <a href="../index.php">Inicia sesión aquí</a>
        </div>
    </section>
